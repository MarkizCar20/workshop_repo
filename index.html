<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .message-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .message-container h1 {
            font-size: 2rem;
            color: #0077b6;
            margin: 0;
        }
        .message-container p {
            font-size: 1.25rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Welcome!</h1>
        <p>We're glad you're here. Enjoy exploring this page!</p>
    </div>
</body>
</html>
